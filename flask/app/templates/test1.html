<body>
    <div id="slider"></div>
    <div id="slider-value">
        Min: <span id="slider-min"></span> - Max: <span id="slider-max"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>
    <script>
        var slider = document.getElementById('slider');

        noUiSlider.create(slider, {
            start: [20, 80], // 初始值
            connect: true,
            range: {
                'min': 0,
                'max': 100
            },
            tooltips: [true, true]
        });

        var minValue = document.getElementById('slider-min');
        var maxValue = document.getElementById('slider-max');

        slider.noUiSlider.on('update', function (values, handle) {
            if (handle === 0) {
                minValue.innerHTML = values[0];
            } else {
                maxValue.innerHTML = values[1];
            }
        });
    </script>
