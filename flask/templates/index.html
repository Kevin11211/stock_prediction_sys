<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        .selected {
            background-color: #4CAF50;
            color: white;
        }

        {% for sector in sectors %}

        {% endfor %}
    </div>
    <hr>
    <h2>Select Industry</h2>

    <div id="results"></div>
